backend:
  name: git-gateway
  branch: content

# media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: dgen7ni45
    api_key: 784532451416664

collections:
  - name: 'post'
    label: 'Post'
    folder: 'content/post'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Sub-heading', name: 'subheading', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "category"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
  - name: 'category'
    label: 'Category'
    folder: 'content/category'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }